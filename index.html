<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Socials of Jessica Randall" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="assets/images/avatar-jessica.jpeg" alt="Avatar of jessica" />
        <h2>Jessica Randall</h2>
        <h5>London, United Kingdom</h5>
      </header>
      <p class="inter200">"Front-end developer and avid reader."</p>
      <section id="socials">
        <a href="https://github.com/junwei-wong" target="_blank"
          ><p class="inter600">GitHub</p></a
        >
        <a
          href="https://www.frontendmentor.io/profile/junwei-wong"
          target="_blank"
          ><p class="inter600">Frontend Mentor</p></a
        >
        <a href="www.linkedin.com/in/weijwong" target="_blank"
          ><p class="inter600">LinkedIn</p></a
        >
        <a href="" target="_blank"><p class="inter600">Twitter</p></a>
        <a href="" target="_blank"><p class="inter600">Instagram</p></a>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/junwei-wong" target="_blank">Wong Jun Wei</a>.
    </footer>
  </body>
</html>
